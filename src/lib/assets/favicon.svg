<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Orange background -->
  <rect width="100" height="100" fill="#F97316"/>
  
  <!-- Dumbbell -->
  <g fill="#1F2937">
    <!-- Left weight -->
    <rect x="10" y="30" width="15" height="40" rx="2"/>
    
    <!-- Left connector -->
    <rect x="25" y="45" width="8" height="10" rx="1"/>
    
    <!-- Center bar -->
    <rect x="33" y="47" width="34" height="6" rx="3"/>
    
    <!-- Right connector -->
    <rect x="67" y="45" width="8" height="10" rx="1"/>
    
    <!-- Right weight -->
    <rect x="75" y="30" width="15" height="40" rx="2"/>
  </g>
</svg>